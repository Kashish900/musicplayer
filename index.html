<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone</title>
    <link rel="favicon icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        @import url(css/style.css);
    </style>
</head>
<body>
  
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>it's list of best songs.</h1>
            <div id="allSongs">
                <!-- song list data come through javascript -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="prev"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" id="songAnimation" >
            <span id="masterSongName">Lehnga By Jass Manak</span>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
